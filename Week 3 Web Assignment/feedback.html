<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">My Webpage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="photos.html">Photos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content my-5">
        <h2 class="text-center">Feedback Form</h2>
        
        <form action="/submit" method="post" class="highlight p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="3" placeholder="Enter your full name">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <fieldset class="mb-3">
                <legend>Rating:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="very_satisfied" value="Very Satisfied" required>
                    <label class="form-check-label" for="very_satisfied">Very Satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="satisfied" value="Satisfied">
                    <label class="form-check-label" for="satisfied">Satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="neutral" value="Neutral">
                    <label class="form-check-label" for="neutral">Neutral</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="unsatisfied" value="Unsatisfied">
                    <label class="form-check-label" for="unsatisfied">Unsatisfied</label>
                </div>
            </fieldset>
            
            <fieldset class="mb-3">
                <legend>Interests:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="web_dev" value="Web Development">
                    <label class="form-check-label" for="web_dev">Web Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="mobile_dev" value="Mobile Development">
                    <label class="form-check-label" for="mobile_dev">Mobile Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="ai_ml" value="AI & Machine Learning">
                    <label class="form-check-label" for="ai_ml">AI & Machine Learning</label>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Write your feedback here:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" maxlength="500" placeholder="Your feedback..." required></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
