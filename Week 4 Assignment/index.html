<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Colour Changer</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Dynamic Colour Changer</h1>
    
    <div id="colourBox"></div>

    <div class="controls">
      <label for="colourPicker">Choose colour: </label>
      <input type="colour" id="colourPicker" value="#ffffff">
      <button class="reset" id="resetButton">Reset</button>
    </div>
  </div>

</body>

</html>
